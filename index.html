<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swirling particles</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<canvas id="myCanvas"></canvas>

<div class="settings-panel" id="settingsPanel">

    <div class="setting-group">
        <span>Points</span>
        <img src="assets/dots.svg" alt="">
        <input type="range" id="numberOfPoints" min="1" max="3000" step="10" value="1500">
        <img src="assets/dot-size.svg" alt="">
        <input type="range" id="dotRadius" min="0.1" max="5" step="0.1" value="1">
    </div>
    <div class="setting-group">
        <span>Orbit</span>
        <img src="assets/v-lenght.svg" alt="">
        <input type="range" id="maxLength" min="1" max="800" step="1" value="300">
        <img src="assets/distribution.svg" alt="">
        <input type="range" id="lengthVariation" min="0" max="100" step="1" value="20">
    </div>
    <div class="setting-group">
        <span>Speed</span>
        <img src="assets/rot.svg" alt="">
        <input type="range" id="maxRotationSpeed" min="0" max="0.1" step="0.001" value="0.012">
        <img src="assets/distribution.svg" alt="">
        <input type="range" id="rotationSpeedVariation" min="0" max="0.01" step="0.001" value="0.005">
    </div>
    <div class="setting-group">
        <span>Fluctuation</span>
        <img src="assets/sin-amp.svg" alt="">
        <input type="range" id="fluctuationAmplitude" min="0" max="600" step="1" value="20">
        <img src="assets/rot.svg" alt="">
        <input type="range" id="fluctuationFrequency" min="0.01" max="0.5" step="0.01" value="0.1">
    </div>
    <div class="setting-group">
        <span>Color</span>
        <input type="color" id="dotColor" value="#FFFFFF">
        <input type="color" id="backgroundColor" value="#000000">
        <label for="startAtZeroAngle" class="startAtZeroAngle">Start at 0
            <input type="checkbox" style="width: 20px;" id="startAtZeroAngle">
        </label>
    </div>

</div>

<div id="hideButton" class="toggle-button"></div>


    <script src="script.js"></script>
</body>
</html>
