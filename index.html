<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swirling particles</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<canvas id="myCanvas"></canvas>
<div class="settings-panel">

    <label for="numberOfPoints">Number of Points:</label>
    <input type="range" id="numberOfPoints" min="1" max="3000" step="10" value="1500">

    <label for="maxLength">Max Length:</label>
    <input type="range" id="maxLength" min="1" max="600" step="1" value="300">

    <label for="lengthVariation">Length Variation:</label>
    <input type="range" id="lengthVariation" min="0" max="100" step="1" value="20">

    <label for="maxRotationSpeed">Max Rotation Speed:</label>
    <input type="range" id="maxRotationSpeed" min="0" max="0.1" step="0.001" value="0.012">

    <label for="rotationSpeedVariation">Rotation Speed Variation:</label>
    <input type="range" id="rotationSpeedVariation" min="0" max="0.01" step="0.001" value="0.005">

    <label for="fluctuationFrequency">Fluctuation Frequency:</label>
    <input type="range" id="fluctuationFrequency" min="0.01" max="1" step="0.01" value="0.1">

    <label for="dotRadius">Dot Radius:</label>
    <input type="range" id="dotRadius" min="0.1" max="5" step="0.1" value="1">

    <label for="fluctuationAmplitude">Fluctuation Amplitude:</label>
    <input type="range" id="fluctuationAmplitude" min="0" max="100" step="1" value="20">

    <!-- Color and checkbox inputs remain the same -->
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#000000">

    <label for="dotColor">Dot Color:</label>
    <input type="color" id="dotColor" value="#FFFFFF">

    <label for="startAtZeroAngle" style="display: flex">Start at 0 Angle:
        <input type="checkbox" style="width: 20px;" id="startAtZeroAngle">
    </label>
<!--    <button id="startButton">Start</button>-->
</div>



    <script src="script.js"></script>
</body>
</html>
